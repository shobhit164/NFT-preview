<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title> NFT preview card component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200&family=Outfit:wght@300;400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrapper">
      <div class="image"> <img src="images/image-equilibrium.jpg" alt="This is an equilibrium design image"/> </div>
    

    <div class="heading"> Equilibrium #3429 </div>

    <div class="para"> <p>Our Equilibrium collection promotes <br/> balance and calm.</p> </div>

    <div class="info">

        <div class="info-left"> <img src="images/icon-ethereum.svg"/> <span>0.041 ETH</span> </div>

        <div class="info-right"> <img src="images/icon-clock.svg"/> <span>3 days left</span> </div>
    
    </div>  
    
      <hr/> 

    <div class="creation"> <img src="images/image-avatar.png"/> <span>Creation of</span> <span>Jules Wyvern</span>  </div>

  </div>

</body>
</html>
